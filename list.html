<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>野菜炒め</title>
  </head>
  <body>
      <h1>卵かけご飯</h1>
      <h2>概要</h2>
      <p>卵をかけたご飯</p>
      <h2>材料</h2>
      <ul>
    <li>お米</li>
    <li>卵</li>
</ul>
      <h2>作り方</h2>
      <ol>
        <li>お米を炊く</li>
        <li>卵をかける</li>
        <li>かき混ぜる</li>
      </ol>



      <h2>うんちく</h2>
      <dl>
        <dt>かき混ぜるとき</dt><dd>醤油の分量に気を付け、適切な速さでかき混ぜる</dd>
      </dl>
  </body>
</html>
